            </div>
              <button id="btn-submit" type="submit" class="btn btn-primary login">INICIAR SESIÓN</button>
          </form>

          
          <p id="forget-password">¿Olvidaste tu contraseña?</p>

          <h2 id="no-login">¿NO TIENES CUENTA?<font color="#ECAB11"><a id="registrate" href=""> REGÍSTRATE</a></font></h2>

    </div>
  </div>


  <div id="contenedor2" class="container-fluid">

        </button>
        
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#"><i class="fas fa-dollar-sign options"></i>  Ver Saldo</a>
          <a class="dropdown-item" href="#"><i class="fas fa-th options"></i> Calcular tarifa</a>

          <a class="dropdown-item" href="#"><i class="fas fa-home options"></i> Home</a>

      </div>
      <div class="col-4"><p id="titulo"> TRANS-LAB</p></div>

    </div>

    <button type="button" class="col-12 btn-options btn btn-primary btn-lg">CALCULAR TARIFA</button>
 
    </div>
